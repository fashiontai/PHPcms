<div class="main">

		<img src="{IMG_PATH}aihj/servicebanner.png"/>

			<div class="row">
				{pc:content action="lists" catid="$catid" num="25" order="id DESC" moreinfo="1" }

					<h2 class="title">{$r[title]}</h2>
					<p class="title_upword">{$r[description]}</p>
					<div class="service_ul_img">
						<img src="{$r[thumb]}"/>
					</div>
					<p class="word">{$r[content]}</p>
				</li>
        		</ul>
        		{/loop}
			</div>
		</div>
	</div>
